site_name: ili2py Docs
docs_dir: mkdocs

nav:
  - Welcome: index.md
  - "Quick Start": quick_start.md
  - "DEV Setup": dev_setup.md
  - "Feature Status":
    - "IlisMeta16": feature_status/ilismeta16.md
  - Installation: installation.md
  - Code:
      - Interfaces:
          - "INTERLIS 2.4":
              - "IlisMeta16": code/ilismeta16.md

plugins:
  - search
  - autorefs
  - mkdocstrings:
        default_handler: python
        handlers:
          python:
            paths:
              - "../../src"
            options:
              show_submodules: true
              show_if_no_docstring: true

theme:
  name: material


